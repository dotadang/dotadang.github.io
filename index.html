<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Native Browser</title>
</head>
<body>
  <h1>Open Link in Native Browser</h1>
  <p>Enter a URL in the input box below and click the button to open it in the system's native browser:</p>
  <form>
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 80%;">
    <button type="button" id="openLinkBtn" style="width: 18%;">Open Link</button>
  </form>
  
  <script>
    // Get a reference to the input element and button element
    var urlInput = document.getElementById("urlInput");
    var openLinkBtn = document.getElementById("openLinkBtn");

    // Add a click event listener to the button element
    openLinkBtn.addEventListener("click", function(event) {
      // Prevent the default behavior of the button element
      event.preventDefault();

      // Get the URL from the input element
      var url = urlInput.value;

      // Open the URL in the system's native browser
      window.open(url, "_system");
    });
  </script>
</body>
</html>
