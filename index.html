<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Native Browser</title>
</head>
<body>
  <h1>Open Link in Native Browser</h1>
  <p>Click the link below to open it in the system's native browser:</p>
  <a href="https://www.baidu.com" target="_blank" id="myLink">Example Link</a>
  <div id="log"></div>
  
  <script>
    // Get a reference to the link element
    var linkElement = document.getElementById("myLink");

    // Get a reference to the log element
    var logElement = document.getElementById("log");

    // Add a click event listener to the link element
    linkElement.addEventListener("click", function(event) {
      // Prevent the default behavior of the link element
      event.preventDefault();

      // Get the URL of the link element
      var linkUrl = linkElement.href;

      // Log the selected link URL
      console.log("Selected link URL: " + linkUrl);

      // Open the link in a new window or tab using the system's native browser
      var systemOpened = window.open(linkUrl, "_system");

      // Log whether the system's native browser was opened successfully
      if (systemOpened) {
        console.log("System's native browser opened successfully.");
        logElement.innerText = "System's native browser opened successfully.";
      } else {
        console.log("Failed to open system's native browser.");
        logElement.innerText = "Failed to open system's native browser.";
      }
    });
  </script>
</body>
</html>
