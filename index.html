<!DOCTYPE html>
<html>
<head>
	<title>Open Link in Native Browser</title>
	<style>
		button {
			font-size: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="text"] {
			font-size: 16px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
	<script>
		function openLink() {
			var url = document.getElementById("url").value;
			try {
				if (/(iP)/g.test(navigator.userAgent)) {
				  // For iOS devices, use the in-app browser instead
				  window.open(url, '_system');
				} else {
				  // For Android devices, open in the system browser
						var intent = new Intent(Intent.ACTION_VIEW);
						intent.setData(Uri.parse(url));
						startActivity(intent);
				}
			      } catch (e) {
				window.open(url, '_system');
			      }
		}
	</script>
</head>
<body>
	<input type="text" id="url" placeholder="Enter URL here" value="http://www.baidu.com">
	<button onclick="openLink()">Open Link in Native Browser</button>
</body>
</html>
