<!DOCTYPE html>
<html>
<head>
	<title>Open Link in Native Browser</title>
	<style>
		button {
			font-size: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
	<script>
		function openLink() {
			window.open("http://www.example.com", "_system");
		}
	</script>
</head>
<body>
	<button onclick="openLink()">Open Link in Native Browser</button>
</body>
</html>
